<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Window Shading Control</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-database-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-auth-compat.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Notification Styles */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 300px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(135deg, #48bb78, #38a169);
        }

        .notification.error {
            background: linear-gradient(135deg, #f56565, #e53e3e);
        }

        .notification.info {
            background: linear-gradient(135deg, #4299e1, #3182ce);
        }

        .notification.warning {
            background: linear-gradient(135deg, #ed8936, #dd6b20);
        }

        /* Connection Status Indicator */
        .connection-status {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: bold;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .connection-status.connected {
            background: rgba(72, 187, 120, 0.9);
            color: white;
        }

        .connection-status.disconnected {
            background: rgba(245, 101, 101, 0.9);
            color: white;
        }

        .connection-status.connecting {
            background: rgba(237, 137, 54, 0.9);
            color: white;
        }

        /* Realtime Data Indicator */
        .realtime-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .realtime-indicator.active {
            background: #48bb78;
        }

        .realtime-indicator.inactive {
            background: #f56565;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .status-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .status-card:hover {
            transform: translateY(-5px);
        }

        .status-card h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .status-value {
            font-size: 2rem;
            font-weight: bold;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .control-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .control-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .control-button.open {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
        }

        .control-button.close {
            background: linear-gradient(135deg, #fa709a, #fee140);
        }

        .manual-control {
            background: rgba(102, 126, 234, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .manual-control h3 {
            margin-bottom: 20px;
            color: #4a5568;
            text-align: center;
        }

        .slider-container {
            margin: 20px 0;
        }

        .slider-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .position-display {
            background: #667eea;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
        }

        .slider {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: #e2e8f0;
            outline: none;
            -webkit-appearance: none;
            appearance: none;
            transition: all 0.3s ease;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }

        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.6);
        }

        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-form {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            
            .status-grid,
            .controls-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Connection Status Indicator -->
    <div id="connectionStatus" class="connection-status connecting">
        <span class="realtime-indicator inactive" id="realtimeIndicator"></span>
        <span id="connectionText">Connecting...</span>
    </div>

    <!-- Notification Area -->
    <div id="notification" class="notification"></div>

    <!-- Login Screen -->
    <div id="loginScreen" class="login-container">
        <div class="login-form">
            <h2>üè† Smart Window Control</h2>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required />
            </div>
            <button id="loginBtn" class="login-btn">Sign In</button>
        </div>
    </div>

    <!-- Main Dashboard -->
    <div id="dashboard" class="hidden">
        <button id="logoutBtn" class="logout-btn">Logout</button>
        
        <div class="container">
            <div class="header">
                <h1>ü™ü Smart Window Control</h1>
                <p>
                    <span class="realtime-indicator active" id="dashboardIndicator"></span>
                    Real-time thermal comfort control system
                </p>
            </div>

            <!-- Status Cards -->
            <div class="status-grid">
                <div class="status-card">
                    <h3>Window Position</h3>
                    <div class="status-value" id="windowPosition">50%</div>
                </div>
                <div class="status-card">
                    <h3>Temperature</h3>
                    <div class="status-value" id="temperatureDisplay">24.0¬∞C</div>
                </div>
                <div class="status-card">
                    <h3>Motor Status</h3>
                    <div class="status-value" id="motorStatus">Idle</div>
                </div>
                <div class="status-card">
                    <h3>Light Level</h3>
                    <div class="status-value" id="lightLevel">Medium</div>
                </div>
            </div>

            <!-- Control Buttons -->
            <div class="controls-grid">
                <button id="openBtn" class="control-button open">
                    üåÖ OPEN WINDOW
                </button>
                <button id="closeBtn" class="control-button close">
                    üåô CLOSE WINDOW
                </button>
            </div>

            <!-- Manual Control -->
            <div class="manual-control">
                <h3>Manual Position Control</h3>
                <div class="slider-container">
                    <div class="slider-info">
                        <span>Position:</span>
                        <span class="position-display" id="sliderValue">50%</span>
                    </div>
                    <input type="range" min="0" max="100" value="50" class="slider" id="positionSlider">
                    <div style="display: flex; justify-content: space-between; font-size: 0.9rem; color: #666; margin-top: 10px;">
                        <span>Fully Open (0%)</span>
                        <span>Fully Closed (100%)</span>
                    </div>
                </div>
                <button id="applyBtn" class="control-button">Apply Position</button>
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCA7QhE7fMkdCpOnmANBGXKNDy3HXCtAo0",
            authDomain: "esp-slidingwindow.firebaseapp.com",
            databaseURL: "https://esp-slidingwindow-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "esp-slidingwindow",
            storageBucket: "esp-slidingwindow.firebasestorage.app",
            messagingSenderId: "745762327246",
            appId: "1:745762327246:web:5ef34612c7b060d57ade9f"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth();

        // Global variables
        let isConnected = false;
        let currentUser = null;
        let realtimeListeners = {};

        // DOM Elements
        const loginScreen = document.getElementById('loginScreen');
        const dashboard = document.getElementById('dashboard');
        const connectionStatus = document.getElementById('connectionStatus');
        const connectionText = document.getElementById('connectionText');
        const realtimeIndicator = document.getElementById('realtimeIndicator');
        const notification = document.getElementById('notification');

        // Notification System
        function showNotification(message, type = 'info', duration = 3000) {
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, duration);
        }

        // Connection Status Management
        function updateConnectionStatus(connected) {
            isConnected = connected;
            const indicator = document.getElementById('realtimeIndicator');
            const dashboardIndicator = document.getElementById('dashboardIndicator');
            
            if (connected) {
                connectionStatus.className = 'connection-status connected';
                connectionText.textContent = 'Connected';
                indicator.className = 'realtime-indicator active';
                if (dashboardIndicator) dashboardIndicator.className = 'realtime-indicator active';
            } else {
                connectionStatus.className = 'connection-status disconnected';
                connectionText.textContent = 'Disconnected';
                indicator.className = 'realtime-indicator inactive';
                if (dashboardIndicator) dashboardIndicator.className = 'realtime-indicator inactive';
                showNotification('Connection lost. Attempting to reconnect...', 'warning');
            }
        }

        // Firebase Connection Monitoring
        const connectedRef = database.ref('.info/connected');
        connectedRef.on('value', (snapshot) => {
            updateConnectionStatus(snapshot.val() === true);
        });

        // Initialize Firebase Database Structure
        function initializeFirebaseDatabase() {
            if (!isConnected) {
                showNotification('No internet connection. Please check your network.', 'error');
                return;
            }

            const initialData = {
                windowPosition: 50,
                motorStatus: "idle",
                temperature: 24.0,
                windowCommand: "none",
                targetPosition: 50,
                lightLevel: 500,
                lastUpdate: firebase.database.ServerValue.TIMESTAMP
            };

            // Set initial data only if values don't exist
            Object.keys(initialData).forEach(key => {
                database.ref(`/${key}`).transaction(currentValue => {
                    if (currentValue === null) {
                        console.log(`Initializing ${key} with value:`, initialData[key]);
                        return initialData[key];
                    }
                    return undefined; // Keep existing value
                });
            });

            showNotification('Firebase database initialized successfully!', 'success');
            console.log('Firebase database structure initialized!');
        }

        // Real-time Data Listeners
        function setupRealtimeListeners() {
            if (!isConnected) return;

            // Window Position Listener
            realtimeListeners.position = database.ref('/windowPosition').on('value', (snapshot) => {
                const position = snapshot.val();
                if (position !== null) {
                    updateWindowPosition(position);
                    showNotification(`Window position: ${position}%`, 'info', 2000);
                }
            }, (error) => {
                console.error('Position listener error:', error);
                showNotification('Failed to get position updates', 'error');
            });

            // Motor Status Listener
            realtimeListeners.motor = database.ref('/motorStatus').on('value', (snapshot) => {
                const status = snapshot.val();
                if (status) {
                    updateMotorStatus(status);
                    if (status === 'moving') {
                        showNotification('Motor started moving', 'info', 2000);
                    } else if (status === 'idle') {
                        showNotification('Motor stopped', 'success', 2000);
                    }
                }
            });

            // Temperature Listener
            realtimeListeners.temperature = database.ref('/temperature').on('value', (snapshot) => {
                const temp = snapshot.val();
                if (temp !== null) {
                    updateTemperature(temp);
                }
            });

            // Light Level Listener
            realtimeListeners.light = database.ref('/lightLevel').on('value', (snapshot) => {
                const lightLevel = snapshot.val();
                if (lightLevel !== null) {
                    updateLightLevel(lightLevel);
                }
            });

            console.log('Real-time listeners setup complete');
        }

        // Remove listeners when logging out
        function removeRealtimeListeners() {
            Object.keys(realtimeListeners).forEach(key => {
                if (realtimeListeners[key]) {
                    let refPath;
                    switch(key) {
                        case 'position': refPath = '/windowPosition'; break;
                        case 'motor': refPath = '/motorStatus'; break;
                        case 'temperature': refPath = '/temperature'; break;
                        case 'light': refPath = '/lightLevel'; break;
                        default: refPath = `/${key}`;
                    }
                    database.ref(refPath).off('value', realtimeListeners[key]);
                }
            });
            realtimeListeners = {};
        }

        // Update Functions
        function updateWindowPosition(position) {
            const positionElement = document.getElementById('windowPosition');
            const slider = document.getElementById('positionSlider');
            const sliderValue = document.getElementById('sliderValue');
            
            if (positionElement) positionElement.textContent = position + '%';
            if (slider) slider.value = position;
            if (sliderValue) sliderValue.textContent = position + '%';
            
            updateSliderGradient(position);
        }

        function updateMotorStatus(status) {
            const statusElement = document.getElementById('motorStatus');
            if (statusElement) {
                statusElement.textContent = status.charAt(0).toUpperCase() + status.slice(1);
            }
            
            // Update button states
            const isMoving = status === 'moving';
            const buttons = ['openBtn', 'closeBtn', 'applyBtn'];
            buttons.forEach(btnId => {
                const btn = document.getElementById(btnId);
                if (btn) {
                    btn.disabled = isMoving;
                    btn.style.opacity = isMoving ? '0.6' : '1';
                }
            });
        }

        function updateTemperature(temp) {
            const tempElement = document.getElementById('temperatureDisplay');
            if (tempElement) {
                tempElement.textContent = parseFloat(temp).toFixed(1) + '¬∞C';
            }
        }

        function updateLightLevel(lightValue) {
            const lightElement = document.getElementById('lightLevel');
            if (lightElement) {
                let levelText;
                if (lightValue < 300) levelText = 'Low';
                else if (lightValue < 700) levelText = 'Medium';
                else levelText = 'High';
                
                lightElement.textContent = levelText;
            }
        }

        function updateSliderGradient(value) {
            const slider = document.getElementById('positionSlider');
            if (slider) {
                const percentage = (value / 100) * 100;
                slider.style.background = `linear-gradient(to right, #667eea 0%, #667eea ${percentage}%, #e2e8f0 ${percentage}%, #e2e8f0 100%)`;
            }
        }

        // Authentication
        document.getElementById('loginBtn').addEventListener('click', () => {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showNotification('Please enter email and password', 'error');
                return;
            }

            if (!isConnected) {
                showNotification('No internet connection', 'error');
                return;
            }

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    currentUser = userCredential.user;
                    showNotification('Login successful!', 'success');
                    showDashboard();
                    initializeFirebaseDatabase();
                    setupRealtimeListeners();
                })
                .catch((error) => {
                    showNotification('Login failed: ' + error.message, 'error');
                });
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            auth.signOut().then(() => {
                currentUser = null;
                removeRealtimeListeners();
                showNotification('Logged out successfully', 'info');
                hideDashboard();
            }).catch((error) => {
                showNotification('Logout failed: ' + error.message, 'error');
            });
        });

        function showDashboard() {
            loginScreen.classList.add('hidden');
            dashboard.classList.remove('hidden');
            setupControlListeners();
        }

        function hideDashboard() {
            dashboard.classList.add('hidden');
            loginScreen.classList.remove('hidden');
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
        }

        // Control Functions
        function setupControlListeners() {
            // Window Control Buttons
            document.getElementById('openBtn').addEventListener('click', () => {
                sendCommand('open');
            });

            document.getElementById('closeBtn').addEventListener('click', () => {
                sendCommand('close');
            });

            document.getElementById('applyBtn').addEventListener('click', () => {
                const targetPosition = parseInt(document.getElementById('positionSlider').value);
                sendManualCommand(targetPosition);
            });

            // Slider Updates
            document.getElementById('positionSlider').addEventListener('input', (e) => {
                const value = e.target.value;
                document.getElementById('sliderValue').textContent = value + '%';
                updateSliderGradient(value);
            });
        }

        function sendCommand(command) {
            if (!isConnected) {
                showNotification('No connection to Firebase', 'error');
                return;
            }

            database.ref('/windowCommand').set(command)
                .then(() => {
                    showNotification(`Command sent: ${command.toUpperCase()}`, 'success');
                })
                .catch((error) => {
                    showNotification('Failed to send command: ' + error.message, 'error');
                });
        }

        function sendManualCommand(position) {
            if (!isConnected) {
                showNotification('No connection to Firebase', 'error');
                return;
            }

            Promise.all([
                database.ref('/windowCommand').set('manual'),
                database.ref('/targetPosition').set(position)
            ]).then(() => {
                showNotification(`Moving to position: ${position}%`, 'success');
            }).catch((error) => {
                showNotification('Failed to send position: ' + error.message, 'error');
            });
        }

        // Initialize on page load
        window.addEventListener('load', () => {
            connectionStatus.className = 'connection-status connecting';
            connectionText.textContent = 'Connecting...';
            
            // Check authentication state
            auth.onAuthStateChanged((user) => {
                if (user) {
                    currentUser = user;
                    showDashboard();
                    initializeFirebaseDatabase();
                    setupRealtimeListeners();
                } else {
                    currentUser = null;
                    hideDashboard();
                }
            });
        });
    </script>
</body>
</html>
